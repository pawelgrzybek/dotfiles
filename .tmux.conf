# Use Ctrl + Space as global prefix
unbind C-b
set -g prefix C-Space

# Enable mouse mode
set -g mouse on

# Use v and h to add vertical/horizontal panes
unbind %
unbind '"'
unbind v
unbind h
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# windows 1 based, not 0
set -g base-index 1
set-window-option -g pane-base-index 1

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows using Ctrl-arrow without prefix
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

# panes
set -g status-style 'fg=black'
set -g window-status-current-style 'fg=yellow,bold'
set -g status-right ''
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=white'




